      .container {
        margin: auto;
        margin-top: 50px;
        width: 200px;
        height: 100px;
        border: 1px solid #d3d3d3;
        background: linear-gradient(rgb(210, 239, 247), white);
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        gap: 5px;
        overflow: hidden;
      }
      .rain-drop {
        width: 1px;
        height: 7px;
        background-color: blue;
        transform: rotateZ(5deg);
        opacity: 0;
        animation: raining 1s linear infinite;
      }
      @keyframes raining {
        from {
          transform: rotateZ(5deg) translateY(0);
          opacity: 0;
        }
        to {
          transform: rotateZ(5deg) translateY(100px);
          opacity: 1;
        }
      }
    </style>
  </head>
