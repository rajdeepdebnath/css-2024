<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 100px;
        width: 60%;
        height: 70px;
        border: 1px solid black;
        direction: ltr;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 5px;
      }
      .box {
        border: 1px solid red;
      }

    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
