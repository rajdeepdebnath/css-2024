<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        margin-top: 100px;
        position: relative;
      }
      .track {
        width: 98%;
        height: 10px;
        border: 1px solid #c3c3c3;
        border-radius: 10px;
        background-color: rgb(245, 245, 245);
      }
      .fg {
        height: 9px;
        width: 30%;
        background-color: purple;
        position: absolute;
        top: 1px;
        left: 1px;
        border-radius: 10px;
      }
      .fg::after {
        content: "";
        width: 14px;
        height: 14px;
        background-color: purple;
        position: absolute;
        top: -3px;
        right: 0;
        border: 1px solid white;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="track"></div>
      <div class="fg"></div>
    </div>
  </body>
</html>
