<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        gap: 5px;
      }
      div {
        flex: 1;
        height: 100%;
        border: 2px solid red;
      }
      .middle {
        flex: 3;
      }

      @media only screen and (max-width: 450px) {
        body {
          flex-direction: column;
        }
        .middle {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </body>
</html>
